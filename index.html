<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <p>
                <div class="row">
                    <div class="col-6 left-title">Weather App</div>
                    <div class="col-6 right-title">
                        <span class="units"><a href="#" id="celsius-link" class="active">°C</a> |
                            <a href="#" id="fahrenheit-link">°F</a></span>
                    </div>
                </div>
            </p>
            <form class="weather-search" id="city-search">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search a city" class="form-control" id="city-input" />
                    </div>
                    <div class="col-2">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                </div>
            </form>
            <div class="weather-app-result">
                <div class="row">
                    <div class="col-md-4">
                        <ul>
                            <li id="result-city" class="city-name">Lisbon</li>
                            <li id="result-date">Thursday 15:03</li>
                            
                        </ul>
                    </div>
                    <div class="col-md-2">
                        <span class="temperature" id="temperature">19</span><span class="units">°</span>
                    </div>
                    <div class="col-md-3">
                        <div class="clearfix weather-temperature">
                            <img src="" alt="Clear" id="icon" class="float-center" />
                         </div>
                        <div><span id="description"></span></div>
                    </div>
                    <div class="col-md-3">
                        <p>Humidity: <span id="humidity"></span> %</p>
                        <p>Wind: <span id="wind"></span> km/h</p>
                    </div>
                </div>
            </div>
            <div class="row weather-forecast" id="forecast">Forecast</div>
        </div>
    </div>
    <footer><a href ="https://github.com/mdsl22/weather-app" target="_blank">Open-source code</a> by Marta Luis</footer>
    <script src="src/script.js"></script>
</body>

</html>
