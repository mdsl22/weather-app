<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                <div class="row">
                    <div class="col-md-3">Lisbon</div>
                    <div clas="col-md-3">Madrid</div>
                    <div class="col-md-3">Rome</div>
                    <div clas="col-md-3">London</div>
                </div>
            </h1>
            <form class="weather-search" id="city-search">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search a city" class="form-control" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
                </div>
            </form>
            <h2>
                <div class="row">
                    <div class="col-md-6">
                        <ul>
                            <li id="result-city">Lisbon</li>
                            <li id="result-date">Thursday 15:03</li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <span class="temperature" id="temperature">19</span><span class="units">Â°C</span>
                    </div>
                </div>
            </h2>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Forecast day 1</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Forecast day 2</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Forecast day 3</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Forecast day 4</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <p class="text-center">Forecast day 5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
